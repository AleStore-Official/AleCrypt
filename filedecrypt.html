<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AleCrypt â€“ Decrypt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <button id="themeToggle" title="Toggle theme">ğŸŒ™</button>

  <div class="centered">
    <h2>ğŸ”“ Decrypt a Message</h2>

    <input type="text" id="keyInput" placeholder="Enter your key" />
    <button onclick="decrypt()">ğŸ§ª Decrypt</button>

    <pre id="resultBox">ğŸ“¥ Decrypted content will appear here...</pre>
    <button id="copyResultBtn" style="display:none;">ğŸ“‹ Copy result</button>
  </div>

  <div class="signature">
    <p>Created by <strong>AleStore-Official</strong></p>
  </div>

  <script src="script.js"></script>
  <script type="module">
    import { blockIfUnauthorized } from 'https://alestore-official.github.io/AleRegister/access.js';

    const verified = localStorage.getItem("access_verified") === "true";
    const registered = localStorage.getItem("user_verified") === "true";

    if (!verified || !registered) {
      blockIfUnauthorized();
    }
  </script>
  <script>
    const toggle = document.getElementById("themeToggle");
    const currentTheme = localStorage.getItem("alestore-theme");
    if (currentTheme === "dark") {
      document.body.classList.add("dark");
      toggle.textContent = "â˜€ï¸";
    }
    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("alestore-theme", theme);
      toggle.textContent = theme === "dark" ? "â˜€ï¸" : "ğŸŒ™";
    };

    function decrypt() {
      const key = document.getElementById("keyInput").value.trim();
      const resultBox = document.getElementById("resultBox");
      const copyBtn = document.getElementById("copyResultBtn");

      if (!key || !localStorage.getItem(key)) {
        alert("âš ï¸ Invalid or missing key.");
        return;
      }

      try {
        const payload = JSON.parse(localStorage.getItem(key));
        if (payload.expires && Date.now() > payload.expires) {
          resultBox.textContent = "â›” This message has expired.";
          return;
        }

        const bytes = CryptoJS.AES.decrypt(payload.cipher, key);
        const original = bytes.toString(CryptoJS.enc.Utf8);
        resultBox.textContent = "âœ… Decrypted content:\n\n" + original;
        copyBtn.style.display = "inline-block";
        copyBtn.innerText = "ğŸ“‹ Copy result";
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(original).then(() => {
            copyBtn.innerText = "âœ… Copied!";
            setTimeout(() => (copyBtn.innerText = "ğŸ“‹ Copy result"), 2000);
          });
        };
      } catch (e) {
        resultBox.textContent = "âŒ Error during decryption.";
      }
    }

    window.decrypt = decrypt;
  </script>
  <script src="https://alestore-official.github.io/AleCAPTCHA/control.js"></script>
</body>
</html>
