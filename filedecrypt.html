<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AleCrypt – Decrypt</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <button id="themeToggle" title="Theme">🌙</button>
  <div class="centered">
    <h2>🔓 Decrypt a Message</h2>

    <input type="text" id="keyInput" placeholder="Enter your key" />
    <button onclick="decrypt()">🧪 Decrypt</button>

    <pre id="resultBox">📥 Decrypted content will appear here...</pre>
    <button id="copyResultBtn" style="display:none;">📋 Copy result</button>
  </div>

  <div class="signature">
    <p style="text-align: center; margin-top: 40px;">Created by <strong>AleStore-Official</strong></p>
  </div>

  <script type="module">
    const toggle = document.getElementById("themeToggle");
    if (localStorage.getItem("alecrypt-theme") === "dark") {
      document.body.classList.add("dark");
      toggle.innerText = "☀️";
    }
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("alecrypt-theme", theme);
      toggle.innerText = theme === "dark" ? "☀️" : "🌙";
    });

    function decrypt() {
      const key = document.getElementById("keyInput").value.trim();
      const resultBox = document.getElementById("resultBox");
      const copyBtn = document.getElementById("copyResultBtn");

      if (!key || !localStorage.getItem(key)) {
        alert("⚠️ Invalid or missing key.");
        return;
      }

      try {
        const payload = JSON.parse(localStorage.getItem(key));
        if (payload.expires && Date.now() > payload.expires) {
          resultBox.textContent = "⛔ This message has expired.";
          return;
        }

        const bytes = CryptoJS.AES.decrypt(payload.cipher, key);
        const original = bytes.toString(CryptoJS.enc.Utf8);
        resultBox.textContent = "✅ Decrypted content:\n\n" + original;
        copyBtn.style.display = "inline-block";
        copyBtn.innerText = "📋 Copy result";
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(original).then(() => {
            copyBtn.innerText = "✅ Copied!";
            setTimeout(() => (copyBtn.innerText = "📋 Copy result"), 2000);
          });
        };
      } catch (e) {
        resultBox.textContent = "❌ Error during decryption.";
      }
    }

    window.decrypt = decrypt;
  </script>
  <script src="https://alestore-official.github.io/AleCAPTCHA/controllo.js"></script>
</body>
</html>
