<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>AleCrypt – Utente Bloccato</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="themeToggle" title="Tema">🌙</button>

  <div class="centered">
    <h2>⛔ Accesso Bloccato</h2>
    <p>Il tuo account risulta <strong>temporaneamente sospeso</strong> o non autorizzato.</p>

    <ul style="text-align: left; margin-top: 1em;">
      <li>📛 Verifica se hai ricevuto istruzioni di riattivazione</li>
      <li>📧 Contatta l’amministratore per ulteriori informazioni</li>
      <li>🔐 Puoi riprovare l’accesso o registrarti di nuovo</li>
    </ul>

    <button onclick="location.href='register.html'">🔁 Torna alla registrazione</button>
  </div>

  <script>
    const toggle = document.getElementById("themeToggle");
    if (localStorage.getItem("alecrypt-theme") === "dark") {
      document.body.classList.add("dark");
      toggle.innerText = "☀️";
    }
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const tema = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("alecrypt-theme", tema);
      toggle.innerText = tema === "dark" ? "☀️" : "🌙";
    });
  </script>
</body>
</html>
