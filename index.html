<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AleCrypt – Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="themeToggle" title="Theme">🌙</button>
  <div class="centered">
    <h2>🛡️ Welcome to AleCrypt</h2>
    <p>A suite of tools for encrypting and privately managing your messages.</p>
    <button onclick="location.href='filecrypt.html'">🧪 Encrypt a Message</button>
    <button onclick="location.href='filedecrypt.html'">🔓 Decrypt a Message</button>
  </div>

  <div class="signature">
    <p style="text-align: center; margin-top: 40px;">Created by <strong>AleStore-Official</strong></p>
  </div>

  <script>
    const toggle = document.getElementById("themeToggle");
    if (localStorage.getItem("alecrypt-theme") === "dark") {
      document.body.classList.add("dark");
      toggle.textContent = "☀️";
    }
    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("alecrypt-theme", theme);
      toggle.textContent = theme === "dark" ? "☀️" : "🌙";
    };
  </script>
  <script src="https://alestore-official.github.io/AleCAPTCHA/controllo.js"></script>
</body>
</html>
