<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>AleCrypt â€“ Registrazione</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="themeToggle" title="Tema">ðŸŒ™</button>
  <div class="centered">
    <h2>ðŸ”‘ Accesso o Registrazione</h2>
    <p>Inserisci il tuo nome e numero per accedere a AleCrypt</p>
    <input type="text" id="nome" placeholder="Nome completo" />
    <input type="tel" id="telefono" placeholder="Numero di telefono" />
    <button onclick="registrati()">ðŸš€ Entra in AleCrypt</button>
    <p id="feedback"></p>
  </div>

  <script>
    const toggle = document.getElementById("themeToggle");
    if (localStorage.getItem("alecrypt-theme") === "dark") {
      document.body.classList.add("dark");
      toggle.textContent = "â˜€ï¸";
    }
    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      const tema = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("alecrypt-theme", tema);
      toggle.textContent = tema === "dark" ? "â˜€ï¸" : "ðŸŒ™";
    };

    function registrati() {
      const nome = document.getElementById("nome").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const feedback = document.getElementById("feedback");

      if (!nome || !telefono) {
        feedback.textContent = "âš ï¸ Inserisci nome e telefono.";
        return;
      }

      sessionStorage.setItem("alecrypt-nome", nome);
      sessionStorage.setItem("alecrypt-telefono", telefono);
      feedback.textContent = "âœ… Registrazione completata. Reindirizzamento...";
      setTimeout(() => location.href = "index.html", 1000);
    }
  </script>
</body>
</html>
